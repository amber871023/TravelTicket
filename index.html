<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第七週主線任務</title>
  <link rel="stylesheet" href="css/all.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <!-- Load c3.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css" rel="stylesheet">
</head>
<body>
  <div class="container my-8">
    <div class="row">
      <div class="col-12 shadow py-7">
        <div class="row justify-content-center">
      <div class="col-5 d-flex flex-column">
        <img src="assets/logo.png" width ="350px" alt="logo" class="mb-4">
        <img src="assets/slogan.png" width ="350px" alt="slogan">
      </div>
      <div class="col-5 d-flex">
        <form class="addTicketForm">
          <div class="form-group">
            <h2 class="text-primary font-weight-bold titleBorder mb-5">
              <span class="material-icons">
                add_circle_outline
                </span>
              新增旅遊套票
            </h2>
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="ticketName" class="col-2 px-0 mb-0 text-align-center text-primary font-weight-bold">套票名稱</label>
              <input type="text" class="col-9 form-control rounded-0" id="ticketName" placeholder="請填寫套票名稱">
            </div>
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="ticketImgUrl" class="col-2 px-0 mb-0 text-align-center text-primary font-weight-bold">圖片網址</label>
              <input type="text"  class="col-9 form-control rounded-0" id="ticketImgUrl" placeholder="請填寫圖片網址" >
            </div>
            <div class="alert-message">
              <p id="ticketImgUrl-message" data-message="圖片網址">
              </p>
            </div>
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="ticketRegion" class="col-2 px-0 mb-0 text-align-center text-primary font-weight-bold">景點地區</label>
              <select id="ticketRegion" class="col-9 form-control rounded-0">
                <option value="" disabled selected hidden>請選擇景點地區</option>
                <option value="台北">台北</option>
                <option value="台中">台中</option>
                <option value="高雄">高雄</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="ticketPrice" class="col-2 px-0 mb-0 text-align-center text-primary font-weight-bold">套票金額</label>
              <input type="number" class="col-9 form-control rounded-0" id="ticketPrice" placeholder="請填寫套票金額" name="套票金額" min="0">
            </div>
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="ticketNum" class="col-2 px-0 mb-0 text-align-center text-primary font-weight-bold">套票組數</label>
              <input type="number" class="col-9 form-control rounded-0" id="ticketNum" placeholder="請填寫套票組數" name="套票組數" min="1">
            </div>
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="ticketRate" class="col-2 px-0 mb-0 text-align-center text-primary font-weight-bold">套票星級</label>
              <input type="number" class="col-9 form-control rounded-0" id="ticketRate" placeholder="請填寫套票星級" name="套票星級" min="1" max="10">
            </div>
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="ticketDescription" class="col-2 px-0 mb-8 text-align-center text-primary font-weight-bold">套票描述</label>
              <textarea name="套票描述" class="col-9 form-control rounded-0" id="ticketDescription" placeholder="請填寫套票描述 (限 100 字)"></textarea>
            </div>
          </div>

            <div class="d-flex justify-content-end ">
          <button
              id="addTicketBtn"
              class="btn btn-primary d-flex justify-content-end px-9 py-2"
              type="button"
          >新增套票</button>
        </div>
      </form>
      </div>
    </div>
    </div>
    </div>
  </div>
  <!--搜尋資料-->
  <div class="bg-light pb-8 ">
    <div class="container px-0">
    <div class="row searchPlace ">
      <div class="col d-flex justify-content-between">
      <div class="d-flex align-items-center py-7">
      <select name="" class="regionFilter mr-10 selectStyle">
        <option value="地區搜尋" disabled selected hidden>地區搜尋</option>
        <option value="">全部地區</option>
        <option value="台北">台北</option>
        <option value="台中">台中</option>
        <option value="高雄">高雄</option>
      </select>
      <p id="filterResult" class="text-dark my-0"></p>
    </div>
    <div id="chart" class="my-9"></div>
  </div>
</div>
